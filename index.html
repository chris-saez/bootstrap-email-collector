<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Secrets</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card px-5 pb-5 pt-4" style="width: 424px;">
        <div class="image-container">
            <img src="/bootstrap-email-collector/assets/WatchingEye.svg" class="card-img-top w-50" alt="watching eye">
        </div>
        <div class="card-body p-0">
          <h1 class="card-title">The hidden vault of motion secrets is opening soon..</h1>
          <p class="card-text">Be the one of the first few to step inside. Beware, it won't be open for long.</p>
          <div class="email-input-group mb-0 fully-rounded-corners">
            <input type="text" class="email-input-form fully-rounded-corners no-border" placeholder="Enter email" aria-label="Enter email" aria-describedby="button-addon2">
            <button class="email-button fully-rounded-corners no-border" type="button" id="button-addon2">
              <div class="button-text-container">
                <span>
                  Submit
                </span>
              </div>
              <img src="/bootstrap-email-collector/assets/arrow-up-right.svg" style="width: 16px;" alt="arrow up right">
            </button>
          </div>
        </div>
      </div>

    <!-- <div class="grid-bg"></div> -->
    <img class='grid-lines' id="mask" src="/assets/Grid Lines.svg">



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
